<html>
  <head>
    <title>Detect Headless</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="styles/test_headless.css" type="text/css">
  </head>
  <body>
    <table>
      <tr>
        <th>Test</th>
        <th>Result</th>
      </tr>
      <tr id="user-agent">
        <td>User Agent</td>
        <td id="user-agent-result"></td>
      </tr>
      <tr id="plugins">
        <td>Plugins</td>
        <td id="plugins-result"></td>
      </tr>
      <tr id="languages">
        <td>Languages</td>
        <td id="languages-result"></td>
      </tr>
      <tr id="webdriver">
        <td>Webdriver</td>
        <td id="webdriver-result"></td>
      </tr>
      <tr id="time-elapse">
        <td>Time Elapse</td>
        <td id="time-elapse-result"></td>
      </tr>
      <tr id="chrome-element">
        <td>Chrome</td>
        <td id="chrome-element-result"></td>
      </tr>
      <tr id="permission">
        <td>Permission</td>
        <td id="permission-result"></td>
      </tr>
      <tr id="devtool">
        <td>Devtool Protocol</td>
        <td id="devtool-result"></td>
      </tr>
      <tr id="image">
        <td>Broken Image</td>
        <td id="image-result"></td>
      </tr>
    </table>
    <script type="text/javascript" src="scripts/detect_headless.js"></script>
  </body>
</html>
